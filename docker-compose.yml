services:
  web:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0
    ports:
      - 8000:8000
    env_file: .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # environment:
    #   - POSTGRES_USER=ecommerce_user
    #   - POSTGRES_PASSWORD=password
    #   - POSTGRES_DB=ecommerce_db
    env_file: .env

volumes:
  postgres_data:
